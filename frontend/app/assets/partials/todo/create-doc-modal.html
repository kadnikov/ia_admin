<div class="modal-header">
    <h4 class="modal-title" translate="dialogs.document.dialog.title"></h4>
</div>
<div class="modal-body">
<form ng-show="todo" name="form.document" role="form" >
    <div class="form-group">
        <label for="title" translate="todo.title"></label>:
        <input id="title"
               class="form-control"
               name="title"
               type="text"
               placeholder="{{'todo.title.placeholder' | translate}}"
               ng-model="todo.title"
               required
               ng-maxlength="100"/>
        <div class="ng-error" ng-show="todoForm.title.$dirty && todoForm.title.$invalid">
            <small class="ng-error"
                   translate="todo.messages.title.required"
                   ng-show="todoForm.title.$error.required"></small>
            <small class="ng-error"
                   translate="todo.messages.title.maxLength"
                   ng-show="todoForm.title.$error.maxlength"></small>
        </div>
    </div>
        <div class="form-group">
        <label for="type" translate="todo.type"></label>:
        <input id="type"
               class="form-control"
               name="type"
               type="text"
               placeholder="{{'todo.type.placeholder' | translate}}"
               ng-model="todo.type"
               required
               ng-maxlength="100"/>
        <div class="ng-error" ng-show="todoForm.type.$dirty && todoForm.type.$invalid">
            <small class="ng-error"
                   translate="todo.messages.type.required"
                   ng-show="todoForm.type.$error.required"></small>
            <small class="ng-error"
                   translate="todo.messages.type.maxLength"
                   ng-show="todoForm.type.$error.maxlength"></small>
        </div>
    </div>
    <div class="form-group">
        <label for="description" translate="todo.description"></label>:
        <textarea id="description"
                  class="form-control"
                  name="description"
                  placeholder="{{'todo.description.placeholder' | translate}}"
                  ng-model="todo.description"
                  ng-maxlength="500"/>
        <div class="ng-error" ng-show="todoForm.description.$dirty && todoForm.description.$invalid">
            <small class="ng-error"
                   translate="todo.messages.description.maxLength"
                   ng-show="todoForm.description.$error.maxlength"></small>
        </div>
    </div>
</form>
</div>
<div class="modal-footer">
    <button type="button"
            class="btn btn-success"
            translate="dialogs.document.dialog.save.button.label"
            ng-disabled="form.document.$invalid || !form.document.$dirty"
            ng-click="saveDocument()"></button>
    <button type="button"
        class="btn btn-default"
        data-dismiss="modal"
        translate="dialogs.document.dialog.cancel.button.label"
        ng-click="cancel()"></button>
</div>
